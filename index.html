<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8 PUZZLE</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <div id="puzzle-states">
            <div id="initial-state" class="puzzle">
                <div class="puzzle-row">
                    <div id="0-puzzle-tile-0-0" class="tile tile-empty"><p></p></div>
                    <div id="0-puzzle-tile-0-1" class="tile tile-empty"><p></p></div>
                    <div id="0-puzzle-tile-0-2" class="tile tile-empty"><p></p></div>
                </div>
                <div class="puzzle-row">
                    <div id="0-puzzle-tile-1-0" class="tile tile-empty"><p></p></div>
                    <div id="0-puzzle-tile-1-1" class="tile tile-empty"><p></p></div>
                    <div id="0-puzzle-tile-1-2" class="tile tile-empty"><p></p></div>
                </div>
                <div class="puzzle-row">
                    <div id="0-puzzle-tile-2-0" class="tile tile-empty"><p></p></div>
                    <div id="0-puzzle-tile-2-1" class="tile tile-empty"><p></p></div>
                    <div id="0-puzzle-tile-2-2" class="tile tile-empty"><p></p></div>
                </div>
            </div>
            <div id="goal-state" class="puzzle">
                <div class="puzzle-row">
                    <div id="1-puzzle-tile-0-0" class="tile tile-empty"><p></p></div>
                    <div id="1-puzzle-tile-0-1" class="tile tile-empty"><p></p></div>
                    <div id="1-puzzle-tile-0-2" class="tile tile-empty"><p></p></div>
                </div>
                <div class="puzzle-row">
                    <div id="1-puzzle-tile-1-0" class="tile tile-empty"><p></p></div>
                    <div id="1-puzzle-tile-1-1" class="tile tile-empty"><p></p></div>
                    <div id="1-puzzle-tile-1-2" class="tile tile-empty"><p></p></div>
                </div>
                <div class="puzzle-row">
                    <div id="1-puzzle-tile-2-0" class="tile tile-empty"><p></p></div>
                    <div id="1-puzzle-tile-2-1" class="tile tile-empty"><p></p></div>
                    <div id="1-puzzle-tile-2-2" class="tile tile-empty"><p></p></div>
                </div>
            </div>
        </div>
        <div id="puzzle-options">
            <button id="puzzle-start-game">INICIAR</button>
        </div>
    </div>
    <script src="render.js"></script>
    <script src="script.js"></script>
    <script src="game.js"></script>
</body>
</html>
